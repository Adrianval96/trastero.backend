steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/trastero-backend', '.']

  # Push  the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/trastero-backend']

  # Deploy the Docker image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'trastero-backend'
      - '--image=gcr.io/$PROJECT_ID/trastero-backend'
      - '--platform=managed'
      - '--region=europe-west1'
      - '--allow-unauthenticated'  # Optional: Allow unauthenticated access

images:
  - 'gcr.io/$PROJECT_ID/trastero-backend'
